<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4 font-sans">

    <section class="max-w-8xl w-full bg-white rounded-xl shadow-lg p-6 space-y-6 sm:space-y-8"
        aria-label="Task Manager Dashboard">
        <div
            class="mt-12 flex flex-wrap justify-between divide-x divide-gray-200 rounded-lg border border-gray-100 shadow-sm bg-white text-sm select-none">
            <div class="task-summary flex-1 px-6 py-5 min-w-[6rem] flex flex-col sm:flex-row sm:items-center justify-between gap-2"
                style="border-right-width: 1.5px;">
                <div class="text-xs uppercase tracking-[0.08em] leading-tight font-semibold text-gray-600">Total Tasks
                </div>
                <div class="text-purple-700 font-extrabold text-2xl">0</div>
                <div class="text-purple-700 sm:ml-3 shrink-0" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12l2 2 4-4M7 4h10a2 2 0 012 2v12a2 2 0 01-2 2H7a2 2 0 01-2-2V6a2 2 0 012-2z" />
                    </svg>
                </div>
            </div>
            <div class="task-summary flex-1 px-6 py-5 min-w-[6rem] flex flex-col sm:flex-row sm:items-center justify-between gap-2"
                style="border-right-width: 1.5px;">
                <div class="text-xs uppercase tracking-[0.08em] leading-tight font-semibold text-gray-600">Completed
                </div>
                <div class="text-green-500 font-extrabold text-2xl">0</div>
                <div class="text-green-500 sm:ml-3 shrink-0" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
            <div class="task-summary flex-1 px-6 py-5 min-w-[6rem] flex flex-col sm:flex-row sm:items-center justify-between gap-2"
                style="border-right-width: 1.5px;">
                <div class="text-xs uppercase tracking-[0.08em] leading-tight font-semibold text-gray-600">Pending</div>
                <div class="text-yellow-500 font-extrabold text-2xl">0</div>
                <div class="text-yellow-400 sm:ml-3 shrink-0" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
                        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none" />
                    </svg>
                </div>
            </div>
            <div
                class="task-summary flex-1 px-6 py-5 min-w-[6rem] flex flex-col sm:flex-row sm:items-center justify-between gap-2">
                <div class="text-xs uppercase tracking-[0.08em] leading-tight font-semibold text-gray-600">Progress
                </div>
                <div class="text-sky-400 font-extrabold text-2xl">0%</div>
                <div class="text-sky-400 sm:ml-3 shrink-0" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2" />
                    </svg>
                </div>
            </div>
        </div>

        <hr class="border-gray-200 rounded-full" />

        <form id="task-form" class="flex flex-col sm:flex-row items-center gap-4 p-4" aria-label="Add new task"
            onsubmit="return false">
            <input id="task-input" type="text" aria-label="Task name" placeholder="Task name" value=""
                class="border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 p-4 flex-grow max-w-[100rem]"
                required />
            <input id="date-input" type="date" aria-label="Task due date" placeholder="dd/mm/yyyy"
                class="border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 p-4 max-w-[15rem]" />
            <button id="add-task-btn" type="submit" aria-label="Add task"
                class="bg-gray-600 hover:bg-gray-700 text-white rounded-md p-4 flex justify-center items-center transition-shadow shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500">
                Tambah Task
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </form>

        <div class="flex flex-col sm:flex-row gap-4 items-center px-4">
            <div class="relative flex-grow max-w-full sm:max-w-xl">
                <input id="search-input" type="search" aria-label="Search tasks" placeholder="Search tasks... (Ctrl+F)"
                    class="w-full border border-gray-300 rounded-md p-3 pl-10 text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500" />
                <span class="absolute left-3 top-3 text-gray-400 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
            </div>
            <button id="filter-btn" type="button" aria-label="Open filter options"
                class="bg-gray-600 hover:bg-gray-700 text-white rounded-md p-3 px-5 flex justify-center items-center transition-shadow shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500">
                <span class="inline-flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L14 13.414V19a1 1 0 01-1.447.894l-4-2.5A1 1 0 018 16.5v-3.086L3.293 6.707A1 1 0 013 6V4z" />
                    </svg>
                    FILTER
                </span>
            </button>
        </div>

        <div class="flex justify-between items-center mt-5 px-4 select-none">
            <button id="sort-btn" type="button" aria-label="Sort tasks by name"
                class="flex items-center gap-1 text-xs font-semibold uppercase tracking-wide text-gray-800 focus:outline-none">
                <span id="sort-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2" aria-hidden="true" title="Sort tasks ascending">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 17h16M4 12h16M4 7h16" />
                    </svg>
                </span>
                <span id="sort-text">SORT A-Z</span>
                <div tabindex="0" aria-label="Explanation for sorting"
                    class="cursor-help text-gray-400 text-sm font-normal leading-none select-text"
                    title="Tasks are sorted ascending by default">
                    ?
                </div>
            </button>
            <button id="delete-all-btn" type="button" aria-label="Delete all tasks"
                class="bg-red-400 hover:bg-red-500 active:bg-red-600 text-white rounded-md py-2 px-5 font-bold flex items-center gap-2 shadow-md transition focus:outline-none focus:ring-2 focus:ring-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4">
                    </path>
                </svg>
                DELETE ALL
            </button>
        </div>

        <table id="task-table"
            class="w-full border-collapse border border-transparent rounded-lg overflow-hidden bg-white text-gray-700 text-left"
            aria-label="Task list">
            <thead>
                <tr class="text-xs uppercase tracking-wide text-gray-700 border-b border-gray-200">
                    <th class="p-3 font-semibold">Task</th>
                    <th class="p-3 font-semibold">Due Date</th>
                    <th class="p-3 font-semibold">Status</th>
                    <th class="p-3 font-semibold text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="tasks-container" class="">
            </tbody>
        </table>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
